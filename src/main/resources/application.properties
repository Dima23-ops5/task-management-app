spring.application.name=task-management-app
spring.datasource.url=jdbc:mysql://localhost:3306/taskmanagment?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=bookPass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.liquibase.change-log=db/changelog/db.changelog-master.yaml
jws.expiration=${JWT_EXPIRATION}
jws.secret=${JWT_SECRET}

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
server.port=9090
